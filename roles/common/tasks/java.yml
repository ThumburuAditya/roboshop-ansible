- name: Install Maven
  ansible.builtin.yum:
    name: maven
    status: installed

- name: copying the app prereqs
  ansible.builtin.import_role:
    file: app_prereq.yml

- name: download maven dependencies
  ansible.builtin.shell: mvn clean package; mv target/ ${component}-1.0.jar ${component}
  args:
    chdir: /app

- name: load the schema setup
  ansible.builtin.import_role:
    file: schema_setup.yml

- name: Load the systemd files
  ansible.builtin.import_tasks:
    file: systemd_setup.yml